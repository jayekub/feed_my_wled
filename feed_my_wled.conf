[WLED]
# The IP address(es) of WLED device(s)
# For single device: WLED_IP_ADDRESS = 192.168.1.45
# For multiple devices (comma-separated): WLED_IP_ADDRESS = 192.168.1.45, 192.168.1.46, 192.168.1.47
WLED_IP_ADDRESS = 192.168.1.45

# The UDP port for the connection (default: 11988)
WLED_UDP_PORT = 11988

# Use multicast instead of unicast (optional, default: False)
# When enabled, sends to multicast address 239.0.0.1 (WLED standard)
# All WLED devices on the network configured to receive multicast will sync
USE_MULTICAST = False

# Multicast IP address (optional, default: 239.0.0.1)
# Only used when USE_MULTICAST is True
MULTICAST_IP = 239.0.0.1

[Audio]
# The sample rate of the audio stream (default for Shairport is 88200)
sample_rate = 88200

# Size of the buffer in bytes (increase to add more delay)
buffer_size = 163840

# Size of the data chunks in bytes (increase to reduce bandwidth usage)
chunk_size = 8192
